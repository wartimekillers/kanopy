<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#4A90E2" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#7ED6A7" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="36" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- soft blobs -->
  <g filter="url(#blur)">
    <ellipse cx="220" cy="160" rx="220" ry="120" fill="#4A90E2" opacity="0.18" />
    <ellipse cx="700" cy="120" rx="180" ry="100" fill="#7ED6A7" opacity="0.16" />
    <ellipse cx="520" cy="360" rx="260" ry="150" fill="#4A90E2" opacity="0.10" />
  </g>

  <!-- phone mockup -->
  <g transform="translate(160,120)">
    <rect x="0" y="0" width="220" height="420" rx="28" fill="#fff" opacity="0.95" stroke="#e6f0ff" />
    <rect x="12" y="14" width="196" height="392" rx="20" fill="url(#g1)" opacity="0.12" />
    <circle cx="110" cy="54" r="8" fill="#fff" opacity="0.9" />
    <rect x="28" y="88" width="164" height="12" rx="6" fill="#fff" opacity="0.95" />
    <rect x="28" y="112" width="164" height="10" rx="5" fill="#ffffff" opacity="0.7" />
    <rect x="28" y="132" width="164" height="180" rx="12" fill="#ffffff" opacity="0.6" />
  </g>

  <!-- card clusters -->
  <g transform="translate(420,80)">
    <rect x="0" y="0" width="320" height="86" rx="12" fill="#fff" class="glass" opacity="0.95" />
    <rect x="12" y="12" width="296" height="18" rx="8" fill="#4A90E2" opacity="0.12" />
    <rect x="12" y="38" width="220" height="10" rx="6" fill="#7ED6A7" opacity="0.12" />
  </g>

  <!-- inspiring headline text as vector shapes (placeholder) -->
  <g transform="translate(420,220)">
    <text x="0" y="0" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#0b1220">Employee perks that</text>
    <text x="0" y="34" font-family="Poppins, sans-serif" font-size="28" font-weight="700" fill="#0b1220">people actually use</text>
  </g>
</svg>